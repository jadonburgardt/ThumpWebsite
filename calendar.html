<!-- This is a HTML page for the Calendar feature of the Thump app -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calendar - Thump</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <div class="logo">Thump</div>
      <div class="nav-links">
        <a href="index.html#screens">Back to Home</a>
      </div>
    </nav>
    <section id="calendar-details">
      <h2>Calendar Features</h2>
      <div class="screens-carousel">

          <img src="./images/./image8.png" alt="Monthly Calendar" />

        <div class="screen-item">
          <h3>Your Reminders</h3>
          <img src="./images/./image17.png" alt="Weekly Calendar" />
        </div>
      </div>
    </section>
  </body>
</html>
