<!-- This is a HTML page for the grades feature of the Thump app -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grades - Thump</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <div class="logo">Thump</div>
      <div class="nav-links">
        <a href="index.html#screens">Back to Home</a>
      </div>
    </nav>
    <section id="grades-details">
      <h2>All Grades</h2>
      <div class="screens-carousel">
        <div class="screen-item">
          <h3>Course Select</h3>
          <img src="./images/./image10.png" alt="Grade Overview" />
        </div>
        <div class="screen-item">
          <h3>Score for Course</h3>
          <img src="./images/./image15.png" alt="Grade Calculator" />
        </div>
      </div>
    </section>
  </body>
</html>
